<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real-time Code Sharing</title>
  
  <!-- Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5/lib/codemirror.css" />
  <!-- CodeMirror Theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5/theme/material.css" />
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
    }
    body {
      /* Vibrant gradient background */
      background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    header {
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(5px);
      color: #fff;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
    }
    .editor-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      box-sizing: border-box;
      overflow: hidden;
    }
    /* The editor fills available space and scrolls if needed */
    .CodeMirror {
      flex: 1;
      font-size: 14px;
      border-radius: 8px;
      overflow: hidden;
      height: 100%;
    }
    /* Better spacing and smoother scrolling on mobile */
    .CodeMirror-scroll {
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    /* On very small screens, ensure readability */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.2rem;
      }
      .CodeMirror {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Real-time Code Sharing</h1>
  </header>
  <div class="editor-container">
    <textarea id="editor"></textarea>
  </div>

  <!-- Socket.IO script -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- CodeMirror JS -->
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/lib/codemirror.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/mode/javascript/javascript.js"></script>

  <!-- Client-side logic -->
  <script src="client.js"></script>
  <script>
    // Initialize CodeMirror with the chosen theme
    // This script is placed here so the theme is set immediately
    document.addEventListener('DOMContentLoaded', function() {
      const editorTextarea = document.getElementById('editor');
      if (window.editor) {
        window.editor.setOption('theme', 'material');
      }
    });
  </script>
</body>
</html>
